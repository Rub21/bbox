<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
    <meta name='apple-mobile-web-app-status-bar-style' content='black' />
    <meta name='apple-mobile-web-app-capable' content='yes' />
    <title>Create an Overpass API bounding box query</title>
    <link   href='site.css' rel='stylesheet'>
    <script src='vendor/modestmaps.js'></script>
    <script src='vendor/boxselector.js'></script>
    <script src='site.js'></script>
  </head>
  <body>
    <div id='header' class='overlay'>
      <div class='help'>What's this?
        <div class='dropdown'>
          <div class='inner'>
            <p>
            This site is a fast and convenient way to construct a bounding box query to the
            <a href='http://overpass-api.de/'>Overpass API</a>.
            </p>
            <p>
            For details on how to use the URL, read up on the <a href='http://wiki.openstreetmap.org/wiki/Xapi#Overpass_API'>documentation</a>
            </p>
          </div>
        </div>
      </div>
      <h1>Create an Overpass API bounding box query</h1>
      <div class='description'>Shift + click + drag to create a query URL</div>
    </div>
    <div id='map'></div>
    <div id='attribution'><a href='http://mapbox.com/about/maps/'>Terms & Feedback</a></div>
    <div id='query' class='overlay'>
    </div>
  </body>
</html>
